<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
  <head>
    <meta charset="UTF-8"/>
    <title>About Page</title>
  </head>
  <body>
    <!-- Insert the layout fragment from base.html and pass the section content -->
    <div th:insert="~{base :: layout(~{::section})}"></div>

    <!-- Content to be inserted in the layout's content placeholder -->
    <section th:fragment="section">
      <h1>This is the about page</h1>
      <h2>Here we are going to write about the smart page</h2>
    </section>
  </body>
</html>
